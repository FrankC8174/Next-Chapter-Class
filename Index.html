<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello New Classmates!</h1>
        <button id="welcomeButton" onclick="welcome()">Click Me!</button>
    </div>
    <script>
        function welcome() {
            // Change the text of the button when clicked
            document.getElementById("welcomeButton").textContent = "Welcome";
        }
    </script>
</body>

</html>
